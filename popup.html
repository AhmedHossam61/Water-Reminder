<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>💧 Water Reminder</h1>
    
    <div class="image-container">
      <img src="water.jpg" alt="Water" id="waterImage">
    </div>
    
    <div class="counter-section">
      <h2>Today's Water Count</h2>
      <div class="counter-display">
        <span id="counter">0</span>
        <span class="unit">glasses</span>
      </div>
      <button id="drinkBtn" class="btn-primary">I Drank Water! 💧</button>
      <button id="resetBtn" class="btn-secondary">Reset Count</button>
    </div>
    
    <div class="settings-section">
      <h3>⚙️ Settings</h3>
      
      <label for="interval">Reminder Interval:</label>
      <select id="interval">
        <option value="30">Every 30 minutes</option>
        <option value="60" selected>Every 1 hour</option>
        <option value="90">Every 1.5 hours</option>
        <option value="120">Every 2 hours</option>
      </select>
      
      <label for="soundFile">Choose Notification Sound:</label>
      <input type="file" id="soundFile" accept="audio/*">
      <p class="hint">Upload an MP3, WAV, or OGG file</p>
      
      <button id="testSound" class="btn-secondary">Test Sound</button>
      
      <div class="toggle-section">
        <label>
          <input type="checkbox" id="enableReminders" checked>
          Enable Reminders
        </label>
      </div>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
